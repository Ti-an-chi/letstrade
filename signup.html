<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ONTROPP.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">ONTROPP.</a>
      </div>
    </div>
  </header>
  
  <main class="container">
    <section id="signupSection" class="form-container">
      <div class="form-wrapper">
        <h1 class="form-title">Log In</h1>
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="signupForm">
          <div class="form-group" id="uname" style="display:none">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control">
            <div class="input-hint">Choose a unique username for your store</div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
            <div class="password-strength" id="passwordStrength"></div>
          </div>
          <div class="form-group" id="confPass" style="display:none">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control">
          </div>
          <div class="form-actions">
            <input type="submit" class="btn btn-primary" id="authBtn" value="Log In">
          </div>
        </form>
        <div class="form-link" id="toggleText">
          <p>Don't have an account? <a href="#" id="togBtn">Sign up</a></p>
        </div>
      </div>
    </section>
    
    <section id="verifySection" class="form-container" style="display:none">
      <div class="form-wrapper">
        <h1 id="verifyTitle" class="form-title">Verify your email</h1>
        <p class="small-muted">We sent a 6-digit code to your email.</p>

        <div class="email-box" id="emailBox" aria-live="polite">
          <div>
            <div class="small">Verification code sent to</div>
            <div id="emailText" style="font-weight:600"></div>
          </div>
          <div style="text-align:right">
            <div class="small-muted" id="emailMasked"></div>
          </div>
        </div>

        <div class="otp" style="margin: 16px 0;">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
        </div>

        <div class="actions" style="margin-bottom:8px">
          <button id="verifyBtn" class="btn btn-primary" disabled>Verify</button>
          <button id="resendBtn" class="btn btn-secondary btn-small">Resend Code</button>
        </div>

        <div id="verifyMsg" class="message" style="display:none"></div>

        <div class="small-muted" style="margin-top:12px;">
          <a href="#" class="muted-link" id="toLogin2">Go to login</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>ONTROPP - Simple portfolio marketplace for sellers</p>
    </div>
  </footer>

  <script type="module" src="api.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
