<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ONTROPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">ONTROPP</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-header">
            <div class="profile-info">
                <h1 class="profile-name" id="profileSellerName">Seller Name</h1>
                <p class="profile-join-date">Joined January 2023</p>
                <p class="profile-bio" id="profileBio">This seller hasn't added a bio yet.</p>
                <button class="btn btn-primary" style="margin-top: 16px;">Contact Seller</button>
            </div>
        </div>

        <h2>Products</h2>
        <div class="product-grid" id="profileProducts">
            <!-- Seller's products will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>ONTROPP - Simple portfolio marketplace for sellers</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
